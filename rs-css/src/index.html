<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>RS-CSS</title>
  </head>
  <body>
    <svg style="display: none" xmlns="http://www.w3.org/2000/svg">
      <symbol id="check-icon" viewBox="0 0 512 512">
        <path
          d="M173.898 439.404l-166.4-166.4c-9.997-9.997-9.997-26.206 0-36.204l36.203-36.204c9.997-9.998 26.207-9.998 36.204 0L192 312.69 432.095 72.596c9.997-9.997 26.207-9.997 36.204 0l36.203 36.204c9.997 9.997 9.997 26.206 0 36.204l-294.4 294.401c-9.998 9.997-26.207 9.997-36.204-.001z"
        ></path>
      </symbol>
    </svg>
    <div class="container">
      <main class="content">
        <h2 class="task">Select the items for someone</h2>
        <div class="game">
          <div class="shelf">
            <plate>
              <pot>
                <flower>
                  <div></div>
                  <div></div>
                </flower>
              </pot>
            </plate>
            <plate>
              <pot class="bowl">
                <cactus class="active"> </cactus>
              </pot>
            </plate>
            <pot class="bowl">
              <cactus class="round">
                <flower class="active"><div></div></flower>
              </cactus>
            </pot>
            <plate>
              <pot>
                <sprout class="active"> </sprout>
              </pot>
            </plate>
            <pot>
              <rose>
                <div></div>
                <div></div>
              </rose>
            </pot>
            <pot>
              <cactus class="active">
                <flower><div></div></flower>
              </cactus>
            </pot>
          </div>
        </div>
        <div class="editor">
          <div class="editor__panel">
            <div class="editor__header">
              <div class="editor__title">CSS Editor</div>
              <div class="editor__file-name">style.css</div>
            </div>
            <div class="editor__window">
              <div class="editor__numbers">
                1<br />
                2<br />
                3<br />
                4<br />
                5<br />
                6<br />
                7<br />
                8<br />
                9<br />
                10<br />
                11<br />
                12<br />
                13<br />
                14<br />
                15<br />
                16<br />
                17<br />
                18<br />
                19<br />
                20<br />
              </div>
              <input class="editor__input" type="text" placeholder="Type in a CSS selector" />
              <button class="editor__btn">enter</button>
            </div>
          </div>
          <div class="editor__panel">
            <div class="editor__header">
              <div class="editor__title">HTML Viewer</div>
              <div class="editor__file-name">shelf.html</div>
            </div>
            <div class="editor__window editor__window--dark">
              <div class="editor__numbers">
                1<br />
                2<br />
                3<br />
                4<br />
                5<br />
                6<br />
                7<br />
                8<br />
                9<br />
                10<br />
                11<br />
                12<br />
                13<br />
                14<br />
                15<br />
                16<br />
                17<br />
                18<br />
                19<br />
                20<br />
              </div>
              <div class="editor__markup">
                <div>
                  &lt;div class="shelf"&gt;
                  <div>
                    &lt;pot&gt;
                    <div>&lt;flower /&gt;</div>
                    &lt;/pot&gt;
                  </div>
                  &lt;/div&gt;
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <nav class="levels">
        <h3 class="levels__title">Choose a level</h3>
        <div class="levels__wrapper">
          <span>
            <svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            1
          </span>
          <span>
            <svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            2
          </span>
          <span>
            <svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            3
          </span>
          <span
            ><svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            4
          </span>
          <span
            ><svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            5
          </span>
          <span
            ><svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            6
          </span>
          <span
            ><svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            7
          </span>
          <span
            ><svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            8
          </span>
          <span
            ><svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            9
          </span>
          <span
            ><svg>
              <use xlink:href="#check-icon" href="#check-icon"></use>
            </svg>
            10
          </span>
        </div>
        <button class="levels__btn">Reset Progress</button>
      </nav>
    </div>
